<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 
        1.改变位置的参照物是 自己原来的位置
        2.不脱标，占位
        3.标签显示模式特点 不变
        */
        div {
            position: relative;
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <div><img src="./" alt=""></div>
    <p>3</p>
    <p>4</p>
</body>
</html>
