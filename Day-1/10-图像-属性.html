<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 以前网速慢，可能导致图片加载不出来，不想影响网页内容的浏览，用alt替换 -->
    <img src="./Apple1.jpg" alt="这是一个苹果">

    <img src="./Cat.jpg" title="这是一只猫">

    <!-- 浏览器缩放图片，默认是等比缩放 -->
    <img src="./Apple.jpg" width="100">

    <img src="./Cat.jpg" height="600">
</body>
</html>
